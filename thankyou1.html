<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Portfolio</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Tumhara portfolio CSS -->

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-black-900);
      color: var(--text-black-900);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-container {
      text-align: center;
      background: var(--bg-black-100);
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(48, 46, 77, 0.15);
      max-width: 500px;
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--skin-colour);
    }

    .thank-you-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--text-black-700);
    }

    .thank-you-container a {
      display: inline-block;
      font-size: 16px;
      font-weight: 500;
      padding: 12px 35px;
      color: white;
      border-radius: 40px;
      background: var(--skin-colour);
      transition: all 0.3s ease;
    }

    .thank-you-container a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="thank-you-container shadow-dark">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>I will get back to you soon.</p>
    <a href="index.html" class="btn">Back to Portfolio</a>
  </div>
</body>
</html>
